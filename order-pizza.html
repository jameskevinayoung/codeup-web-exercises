<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/custom.css">
        <title>pizzaworld.com</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Pizza World</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Order Online <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#">Menu</a>
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Zip code" aria-label="Zip code">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search stores near you</button>
                    </form>
                </div>
            </div>
            <a class="navbar-brand" href="#">Sign in</a>
        </nav>

        <div class="jumbotron d-sm-none d-md-block//">
                <div class="container-fluid">
                    <img src="img/pizza.png" class="img-fluid" alt="">
                    <h1 class="display-4">Welcome to Pizza World!</h1>
                </div>
        </div>
    </body>
</html>
