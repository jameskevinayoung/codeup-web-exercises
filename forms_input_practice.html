<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <form method="POST" action="/codeup-web-exercises/form.html"> <!-- 2 types of methods Get/Post; "Get" changes the url string; "Post" sends form to server -->

            <label for="username">Username</label>
            <input id="username" name="username" type="text"> <!-- type attribute on input element is obligatory -->
            <br>

            <label for="password">Password</label>
            <input id="password" name="password" type="password"> <!-- "name" attribute passes the identified data to the server-->
            <br>


            <label for="ios">
                iOS <input id="ios" type="checkbox" name="phones" value="ios" checked="on">
            </label>
            <br>


            <input type="hidden" value="HeyLook" name="hidden">

            <select name="choice"> <!--If you name the select element that wll be the name of that element -->
                <option value="banana">Banana</option>
                <option value="orange">Orange</option>
                <option value="pineapple">Pineapple</option>
            </select>
            <br>
            <button>Submit</button>   <!-- Can use "<input type="submit" value="Submit">" as a submit option also-->

        <section id="Color">Colors</section>
            <input type="color" id="top" name="color1" value="#008000">
                <label for="top">Top</label>
            <br>

            <input type="color" id="middle" name="color2" value="#FFA500">
                <label for="middle">Middle</label>
            <br>

            <input type="color" id="bottom" name="color3" value="#670A0A">
                <label for="bottom">Bottom</label>

         <section name="dateformat">Date Formats</section>
            <input  type="date" id="ddmmyy" name="ddmmyy">
        </form>
    </body>
</html>
