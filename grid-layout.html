<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Grid</title>
        <link rel="stylesheet" href="css/grid-layout.css">
    </head>
    <body>
        <!-- HTML -->
        <div class="container">
            <!-- ... -->
            <div class="row">
                <div class="column one-half">half</div>
                <div class="column one-half">half</div>
            </div><!-- /.row -->

            <div class="row">
                <div class="column one-third">third</div>
                <div class="column one-third">third</div>
                <div class="column one-third">third</div>
            </div><!-- /.row -->

            <div class="row">
                <div class="column one-quarter">quarter</div>
                <div class="column one-quarter">quarter</div>
                <div class="column one-quarter">quarter</div>
                <div class="column one-quarter">quarter</div>
            </div><!-- /.row -->

            <div class="row">
                <div class="column one-fifth">fifth</div>
                <div class="column one-fifth">fifth</div>

                <div class="column one-fifth">fifth</div>
                <div class="column one-fifth">fifth</div>
            </div><!-- /.row -->

            <div class="row">
                <div class="column one-sixth">1/6</div>
                <div class="column one-sixth">1/6</div>

                <div class="column one-sixth">1/6</div>
                <div class="column one-sixth">1/6</div>
            </div><!-- /.row -->

            <div class="row">
                <div class="column one-eighth">1/8</div>
                <div class="column one-eighth">1/8</div>
                <div class="column one-eighth">1/8</div>
                <div class="column one-eighth">1/8</div>
                <div class="column one-eighth">1/8</div>
                <div class="column one-eighth">1/8</div>
                <div class="column one-eighth">1/8</div>
                <div class="column one-eighth">1/8</div>
            </div><!-- /.row -->

           <div class="row">
               <div class="column one-twelfth">1/12</div>
               <div class="column one-twelfth">1/12</div>
               <div class="column one-twelfth">1/12</div>
               <div class="column one-twelfth">1/12</div>

               <div class="column one-twelfth">1/12</div>
               <div class="column one-twelfth">1/12</div>
               <div class="column one-twelfth">1/12</div>
               <div class="column one-twelfth">1/12</div>
               <div class="column one-twelfth">1/12</div>
               <div class="column one-twelfth">1/12</div>
               <div class="column one-twelfth">1/12</div>
            </div>

            <div class="row">
                <div class="column one-half">half</div>
                <div class="column one-quarter">quarter</div>
                <div class="column one-eighth">1/8</div>
                <div class="column one-eighth">1/18</div>
            </div>



        </div>
