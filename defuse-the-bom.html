
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Defuse the BOM</title>
</head>
<body>

<h2 id="message">This BOM will self destruct in <span id="timer">5</span> seconds...</h2>
<button id="defuser">Defuse the BOM</button>

<script>
    (function() {
        "use strict";

        var detonationTimer = 5;

        // TODO: This function needs to be called once every second
        var intervalid = setInterval(function updateTimer() {//You have to assign the setInterval() to a variable to hold on to that value
            if (detonationTimer == 0) {//when the detonationTimer is 0
                alert('EXTERMINATE!');//the window alerts "Exterminate"
                document.body.innerHTML = '';//the HTML will be '' which will blank out the entire page
            } else if (detonationTimer > 0) {//any thing other than 0
                document.getElementById('timer').innerHTML = detonationTimer; //the timer id  will be updated with the detonation timer;
                console.log(document.getElementById("timer").innerHTML);
            }

            detonationTimer--;// this is the updated value of detonationTimer in decrement/decreasing order.
        }, 1000);


        // TODO: When this function runs, it needs to
        // cancel the interval/timeout for updateTimer()
       function defuseTheBOM() {
           clearInterval(intervalid);//use the var that is assigned to the setInterval value as the argument for the clearInterval
           alert("You saved us!!");
        }

        // Don't modify anything below this line!
        //
        // This causes the defuseTheBOM() function to be called
        // when the "defuser" button is clicked.
        // We will learn about events in the DOM lessons
        var defuser = document.getElementById('defuser');
        defuser.addEventListener('click', defuseTheBOM);
    })();
</script>
</body>
</html>
