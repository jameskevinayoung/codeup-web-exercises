<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inline JS Exercise</title>
</head>
<body>
    <script>
        "use strict"

        console.log("Hello from inline Javascript. The high-level computing programming language that runs a lot of the web!")

        var myName = prompt("What is your name?");

        function birthday(myName) { //named function//
            var birthdayMessage = "Happy Birthday! " + myName + "!!!";
            console.log(birthdayMessage);
        }
        birthday(myName)
        birthday("Kevin")
        birthday("Alexander")
        birthday("Jacoby")

    </script>
</body>
</html>
